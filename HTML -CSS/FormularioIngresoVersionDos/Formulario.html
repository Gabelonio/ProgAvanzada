<HTML>
	<HEAD>
		<TITLE>Pagina de Inscripcion</TITLE>
		<link href="estilo.css" rel="stylesheet" type="text/css">
	</HEAD>	
	<BODY>
		<FORM action="Exito.html" method="get" target="_blank">
			<TABLE BORDER="1">
				<tr>
					<td colspan="3">
						<center>
							<h1>Realice su inscripcion</h1> 
						</center>
					</td>	
				</tr>
				<tr>
					<td>
						<h4>Nombre</h4>
					</td>
					<td>
						<input type "text"  onfocus = "this.value=''" value ="Escriba " name="nombre">
					</td>
					<td rowspan="4">
						<img src="Imagen.jpg">
					</td>
				</tr>
				<tr>
					<td>
						<h4>Apellido</h4>
					</td>
					<td>
						<input type "text" onfocus = "this.value=''" value ="Escriba " name="apellido">
					</td>
				</tr>
				<tr>
					<td>
						<h4>Edad</h4>
					</td>
					<td>
						<input type "text"  onfocus = "this.value=''" value ="Escriba " name="edad">
					</td>
				</tr>
				<tr>
					<td>
						<h4>Semestre</h4>
					</td>
					<td>
						<input type "text"  onfocus = "this.value=''" value ="Escriba" name="semestre">
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" value ="Bienvenida" onclick="window.location.href='Bienvenida.html'">
					</td>
					<td>
						<center>
							<input type="submit" value ="Registrar">
						</center>
					</td>
					<td>
						<center>
							<input type="button" value ="Hola Mundo" onclick="window.location.href='Hola_Mundo.html'">
						</center>
					</td>
				</tr> 
			</TABLE>
		</form>
	</BODY>
</HTML>
