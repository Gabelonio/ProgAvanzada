<HTML>
	<HEAD>
		<TITLE>Pagina de Inscripcion</TITLE>
		<link href="estilo.css" rel="stylesheet" type="text/css">
	</HEAD>	
	<BODY>
		<FORM action="Exito.html" method="get" >
			<TABLE BORDER="1">
				<tr>
					<td colspan="3">
						<center>
							<h1>Realice su inscripcion</h1> 
						</center>
					</td>	
				</tr>
				<tr>
					<td>
						<h4>Nombre</h4>
					</td>
					<td>
						<input type "text" name="nombre" id="nombre" placeholder="Nombre">
					</td>
					<td rowspan="4">
						<img src="Imagen.png">
					</td>
				</tr>
				<tr>
					<td>
						<h4>Apellido</h4>
					</td>
					<td>
						<input type "text" name="apellido" id="apellido" placeholder="Apellido">
					</td>
				</tr>
				<tr>
					<td>
						<h4>Edad</h4>
					</td>
					<td>
						<input type "text"  name="edad" id="edad" placeholder="Edad">
					</td>
				</tr>
				<tr>
					<td>
						<h4>Semestre</h4>
					</td>
					<td>
						<input type "text"  name="semestre" id="semestre" placeholder="Semestre">
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<center>
							<input type="submit" value ="Registrar">
						</center>
					</td>
				</tr> 
			</TABLE>
		</form>
	</BODY>
</HTML>
